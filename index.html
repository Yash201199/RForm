<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Registration Form</title>
  <!-- Required CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <form action="/signup" method="POST">
    <fieldset>
      <div class="container" style="background-color: rgb(68, 230, 192) ; ">
        <section class="bg-image">

          <div class="w-75 mx-auto shadow p-5">
            <div class=" shadow ">
              <h1 class="name text-xxl-center p-3 m-5"> User Registration Form</h1>
            </div>
            <form class="container1">
              <div class="form-group">
                <label>Name:</label>
                <input name="name" type="text" class="form-control mx-3 my-2 " id="name"
                  placeholder=" Enter Your fullname" />
                <label>Fullname:</label>
                <input name="fullname" type="text" class="form-control mx-3 my-2" id="fullname"
                  placeholder="Enter Your fullname" />
                <div class="col-md-6 mb-4">
                  <label>Gender:</label>
                  <select class="select" name="gender" type="text">

                    <option value="2">Female</option>
                    <option value="3">Male</option>
                    <option value="4">Other</option>
                  </select>

                </div>
                <label>Adress:</label>
                <textarea class="adress" name="adress" placeholder="Enter Your Adress" aria-label="With textarea"></textarea>
                <!-- <input name="adress" type="text" class="form-control mx-3 my-2 col-8" id="adress"
              placeholder="Enter Your Adress" /> -->
                <label>Permanent Adress:</label>
                <!-- <input name="Presentadress" type="text" class="form-control mx-3 my-2" id="Presentadress"
              placeholder="Enter Your PresentAdress" /> -->
                <textarea class="permanentAdress" name="permanentAdress" placeholder="Enter Your PresentAdress"
                  aria-label="With textarea"></textarea><br>
                <label>PAN Number:</label>
                <input name="pan" type="text" class="form-control mx-3 my-2" id="pan" placeholder="Enter Your PAN No" />

                <label>Mobile Number:</label>
                <input name="mobileno" type="number" class="form-control mx-3 my-2" id="mobileno"
                  placeholder="Enter your number" />
                <label>Landline:</label>
                <input name="landline" type="number" class="form-control mx-3 my-2" id="landline"
                  placeholder="Enter Your Landline" />
                <div class="col-md-6 mb-4">
                  <label>Account Type:</label>
                  <select class="select" name="accounttype">
                    <option value="1">Saving</option>
                    <option value="2">Current</option>
                    <option value="4">Others</option>
                  </select>
                </div>
                <label>Opening balance:</label>
                <input name="balance" type="double" class="form-control mx-3 my-2" id="balance" placeholder="" />
                <label>CostomerID:</label>
                <input name="id" type="text" class="form-control mx-3 my-2" id="id" placeholder="Enter Your ID" />
                <label>Account Number:</label>
                <input name="account" type="number" class="form-control mx-3 my-2" id="account"
                  placeholder="Enter your Account NO." />
                <label>Card Number:</label>
                <input name="card" type="number" class="form-control mx-3 my-2" id="card"
                  placeholder="Enter your Card NO." />
                <div>
                  <label name="branch">Branch:</label>
                  <input name="bname" type="text" class="form-control mx-3 my-2" id="bname" placeholder="Branch Name " />
                  <input name="state" type="text" class="form-control mx-3 my-2" id="text" placeholder="Your State " />
                  <input name="city" type="text" class="form-control mx-3 my-2" id="city" placeholder="your city " />
                </div>
                <label>IFSC:</label>
                <input name="branch1" type="number" class="form-control mx-3 my-2" id="branch1" placeholder=" Branch id " />
                <input name="ifsc" type="number" class="form-control mx-3 my-2" id="ifsc" placeholder="IFSC code " />


              </div>


            
              <button type="submit" class="btn btn-primary mx-3">
                submit
              </button>
            </form>
          </div>
      </div>




      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
      </section>
      </div>
    </fieldset>
  </form>
</body>


</html>
